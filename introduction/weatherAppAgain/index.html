<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="index.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name" spellcheck="false">
            <button id="city-input-btn"
                 onclick="checkWeather($('#city-input').val())">
                 <img src="icons/search.png">
            </button>
            <div id="weather-info">
           <h3 id="city-name"></h3>
           <p id="date"></p>
           <p id="temperature"></p>
           <p id="description"></p>
           <p id="wind-speed"></p>
       </div>
        </div>
    </div>

   
    <script src="index.js"></script>
</body>
</html>
